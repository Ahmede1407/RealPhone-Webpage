<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Real Phone</title>
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>
    <div class="container">

      <!-- Navbar -->
      <nav>
        <div class="logo">
          <img src="public\images\logo.png" alt="">
        </div>
        <div class="nav-links">
          <ul>
            <li> <a href="#">Home</a> </li>
            <li> <a href="#">Phone</a> </li>
            <li> <a href="#">Accessories</a> </li>
            <li> <a href="#">Card</a> </li>
          </ul>
        </div>
      </nav>

      <!-- Information -->
      <div class="info">

        <div class="overLay"></div>

        <img src="public\images\mobile.png" class="mobile" alt="">

        <div class="" id="circle">

          <div class="feature camera">
            <img src="public\images\camera.png" alt="">
            <div class="">
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>

          <div class="feature processor">
            <img src="public\images\processor.png" alt="">
            <div class="">
              <h1>Processot</h1>
              <p>Snapdragon Octa-Core 12nm</p>
            </div>
          </div>

          <div class="feature display">
            <img src="public\images\display.png" alt="">
            <div class="">
              <h1>Display</h1>
              <p>6.3" Mini-Drop Full Screen</p>
            </div>
          </div>

          <div class="feature battery">
            <img src="public\images\battery.png" alt="">
            <div class="">
              <h1>Battery Life</h1>
              <p>4500mAh, 650Hrs Standby</p>
            </div>
          </div>

        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <img src="public\images\arrow.png" id="up" alt="">
        <h3>Features</h3>
        <img src="public\images\arrow.png" id="down" alt="">
      </div>

    </div>

    <script src="public/js/app.js" charset="utf-8"></script>
  </body>
</html>
